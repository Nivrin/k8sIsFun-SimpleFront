apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-app-deployment  # This is the issue
  template:
    metadata:
      labels:
        app: front-app
    spec:
      containers:
      - name: front-app
        image: gcr.io/${{ secrets.GKE_PROJECT }}/front_app:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8501
